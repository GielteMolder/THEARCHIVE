<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ARCHIVE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f3f3f3;
        }
        .archive-item {
            transition: transform 0.3s ease;
        }
        .archive-item:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <header class="mb-8 text-center border-b-2 border-black pb-4">
        <h1 class="text-4xl font-bold tracking-tighter">THE ARCHIVE</h1>
        <p class="text-sm mt-2 text-gray-600">Exposure Therapy / Giel te Molder</p>
    </header>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto">

        <div class="archive-item aspect-square bg-yellow-300 border-2 border-black p-4 flex flex-col justify-between cursor-pointer">
            <span class="text-xs font-bold">[BLOG]</span>
            <p class="text-sm font-bold">Als dit geel is, werkt Tailwind!</p>
            <span class="text-xs text-right">TEST</span>
        </div>

        <div class="archive-item aspect-square bg-black text-white border-2 border-black p-4 flex items-center justify-center cursor-pointer">
            <h2 class="text-xl font-bold">ART</h2>
        </div>

    </div>

</body>
</html>
